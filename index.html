<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Automatic Fillin Prototype</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
      <form>  
        <div class="form-group">
          <label for="assembly_accession"> Assembly Accession (ex: GCF_001937115.1) </label>
          <input type="text" class="form-control" id="assembly_accession" name="assembly_accession">
        </div>
        <div class="form-group">
          <label for="assembly_name">Assembly Name (ex: Atum_1.0)</label>
          <input type="text" class="form-control" id="assembly_name" name="assembly_name">
        </div>
        <div class="form-group">
          <label for="uid">UID (ex: 944231)</label>
          <input type="text" class="form-control" id="uid" name="uid">
        </div>
        <button type="button" id="clear" class="btn btn-primary">Clear</button>
        <hr>
        <div class="form-group">
          <label for="synonym">Synonym</label>
          <textarea type="text" class="form-control" id="synonym" name="synonym"></textarea>
        </div>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
